<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tua Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Colore bianco per lo sfondo */
        }

        #top-image {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        #top-image img {
            max-width: 80%;
            height: auto;
            transition: transform 0.1s; /* Aggiunta dell'animazione di trasformazione */
        }

        #container {
            width: 80%;
            margin: 0 auto; /* Per centrare il contenitore */
            overflow-x: auto;
            margin-top: 20px;
        }

        .image-container {
            text-align: center; /* Per centrare l'immagine */
            max-width: 60%; /* Ridotto a 60% della larghezza del contenitore */
            margin: 20px auto; /* Margin auto per centrare */
        }

        .image-container img {
            width: 100%; /* Fatto in modo che l'immagine occupi il 100% della larghezza del suo contenitore */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image-container img.clicked {
            transform: scale(0.95); /* Riduzione delle dimensioni durante il tocco su touchscreen */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var images = document.querySelectorAll(".image-container img");

            images.forEach(function(image) {
                image.addEventListener("touchstart", function() {
                    this.classList.add("clicked");
                });

                image.addEventListener("touchend", function() {
                    this.classList.remove("clicked");
                });
            });
        });
    </script>
</head>
<body>
    <div id="top-image">
        <img src="levante.png" alt="Levante">
    </div>

    <div id="container">
        <div class="image-container">
            <a href="https://forms.gle/DcBU1XjLheubgf866">
                <img src="gasolio.jpg" alt="Immagine 1">
            </a>
        </div>

        <div class="image-container">
            <a href="https://forms.gle/qHAjUifsLvkqUzPMA">
                <img src="diario di bordo.png" alt="Immagine 2">
            </a>
        </div>

        <div class="image-container">
            <a href="https://forms.gle/6LWEXoKU3ncEDVGJA">
                <img src="rc.png" alt="Immagine 3">
            </a>
        </div>
    </div>
</body>
</html>
