<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tua Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Colore bianco per lo sfondo */
        }

        #top-image {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        #top-image img {
            max-width: 80%;
            height: auto;
            transition: transform 0.1s; /* Aggiunta dell'animazione di trasformazione */
        }

        #container {
            width: 80%;
            margin: 0 auto; /* Per centrare il contenitore */
            overflow-x: auto;
            margin-top: 20px;
        }

        .image-container {
            text-align: center; /* Per centrare l'immagine */
            max-width: 60%; /* Ridotto a 60% della larghezza del contenitore */
            margin: 20px auto; /* Margin auto per centrare */
        }

        .image-container img {
            width: 100%; /* Fatto in modo che l'immagine occupi il 100% della larghezza del suo contenitore */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image-container img.clicked {
            transform: scale(0.95); /* Riduzione delle dimensioni durante il tocco su touchscreen */
        }

        /* Aggiunta stile per effetto sfocatura */
        #container.blur {
            filter: blur(5px);
            transition: filter 0.5s;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById("container");
            var images = document.querySelectorAll(".image-container img");

            images.forEach(function(image) {
                image.addEventListener("touchstart", function() {
                    this.classList.add("clicked");
                });

                image.addEventListener("touchend", function() {
                    this.classList.remove("clicked");
                });

                // Aggiunta dell'evento di clic specifico per "diario di bordo.png"
                if (image.src.includes("diario di bordo.png")) {
                    image.addEventListener("click", function() {
                        // Aggiungi la classe "blur" al contenitore per l'effetto sfocatura
                        container.classList.add("blur");

                        // Sostituisci l'immagine e aggiungi nuove immagini visibili
                        image.src = "foto.png";
                        var newImage = document.createElement("img");
                        newImage.src = "diario.png";
                        newImage.alt = "Nuova Immagine";
                        newImage.classList.add("clicked"); // Aggiungi la classe per l'animazione
                        this.parentNode.appendChild(newImage);

                        // Aggiungi l'evento di clic alle nuove immagini
                        newImage.addEventListener("touchstart", function() {
                            this.classList.add("clicked");
                        });

                        newImage.addEventListener("touchend", function() {
                            this.classList.remove("clicked");
                        });

                        // Aggiungi l'apertura del link al clic sulla nuova immagine
                        newImage.addEventListener("click", function() {
                            window.location.href = "https://forms.gle/gaPnWt1oB7YCW9AV7";
                        });
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="top-image">
        <img src="levante.png" alt="Levante">
    </div>

    <div id="container">
        <div class="image-container">
            <a href="https://forms.gle/DcBU1XjLheubgf866">
                <img src="gasolio.jpg" alt="Immagine 1">
            </a>
        </div>

        <div class="image-container">
            
                <img src="diario di bordo.png" alt="Immagine 2">
            </a>
        </div>

        <div class="image-container">
            <a href="https://forms.gle/6LWEXoKU3ncEDVGJA">
                <img src="rc.png" alt="Immagine 3">
            </a>
        </div>
    </div>
</body>
</html>
